<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <!--main imgs and hover effect start here-->
        <div class="main-img-box">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="main-img-equilibrium"
          />
          <div class="hover-img-icon">
            <img src="./images/icon-view.svg" alt="More info icon" />
          </div>
        </div>
        <!--main imgs and hover effect end here-->

        <!--title and description start here-->
        <div>
          <header class="main-description-container">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </header>
        </div>
        <!--title and description end here-->

        <!--value and time section start here-->
        <main>
          <div class="secondary-container">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="icon-ethereum"
            />
            <p class="actual-value">0.041 ETH</p>
          </div>

          <div class="tertiary-container">
            <img src="./images/icon-clock.svg" alt="Icon clock as how many days are left" />
            <p>3 days left</p>
          </div>
        </main>
        <!--value and time section end here-->

        <!--author information-->
        <footer>
          <img src="./images/image-avatar.png" alt="Author's picture" class="author-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/felipe-miranda-marreiros/">Felipe Miranda Marreiros</a>.
    </div>
  </body>
</html>
